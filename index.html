<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w5y</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          Helvetica, Arial, sans-serif;
        color: #fff;
      }

      .logo-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: min(40vw, 200px);
        height: min(40vw, 200px);
        background: #000;
        color: #fff;
        border-radius: 12px;
        border: 1px solid #333;
        text-decoration: none;
        cursor: pointer;
        user-select: none;
        font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-weight: 600;
        letter-spacing: 0.08em;
        font-size: clamp(1.5rem, 6vw, 2.4rem);
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.6);
        transition: transform 150ms ease-out, box-shadow 150ms ease-out,
          border-color 150ms ease-out, background-color 150ms ease-out;
      }

      .logo-button:focus-visible {
        outline: 2px solid #fff;
        outline-offset: 4px;
      }

      .logo-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 24px 45px rgba(0, 0, 0, 0.75);
        border-color: #555;
        background-color: #050505;
      }

      .logo-button:active {
        transform: translateY(0);
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.6);
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-backdrop.is-open {
        display: flex;
      }

      .modal {
        background: #050505;
        border-radius: 14px;
        border: 1px solid #333;
        padding: 24px 22px 20px;
        width: min(420px, 90vw);
        color: #f5f5f5;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.9);
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 12px;
      }

      .modal-title {
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .modal-close {
        border: none;
        background: transparent;
        color: #aaa;
        cursor: pointer;
        font-size: 1.5rem;
        line-height: 1;
        padding: 4px 6px;
        border-radius: 999px;
        transition: background-color 120ms ease-out, color 120ms ease-out;
      }

      .modal-close:hover {
        background-color: rgba(255, 255, 255, 0.06);
        color: #fff;
      }

      .modal-body {
        font-size: 0.92rem;
        line-height: 1.5;
        color: #ccc;
      }

      .contact-form {
        margin-top: 18px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .contact-form label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 0.86rem;
        text-transform: uppercase;
        letter-spacing: 0.09em;
        color: #9f9f9f;
      }

      .contact-form input,
      .contact-form textarea {
        background: #050505;
        border-radius: 8px;
        border: 1px solid #333;
        padding: 9px 10px;
        color: #f5f5f5;
        font: inherit;
        resize: vertical;
        min-height: 40px;
        transition: border-color 140ms ease-out, box-shadow 140ms ease-out,
          background-color 140ms ease-out;
      }

      .contact-form textarea {
        min-height: 96px;
      }

      .contact-form input::placeholder,
      .contact-form textarea::placeholder {
        color: #606060;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: none;
        border-color: #888;
        box-shadow: 0 0 0 1px #888;
        background-color: #080808;
      }

      .contact-form button[type="submit"] {
        margin-top: 4px;
        align-self: flex-end;
        padding: 8px 18px;
        border-radius: 999px;
        border: 1px solid #fff;
        background: #fff;
        color: #000;
        font-size: 0.84rem;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 140ms ease-out, color 140ms ease-out,
          box-shadow 140ms ease-out, transform 120ms ease-out,
          border-color 140ms ease-out;
      }

      .contact-form button[type="submit"]:hover {
        background: #f0f0f0;
        border-color: #f0f0f0;
        transform: translateY(-1px);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.65);
      }

      .contact-form button[type="submit"]:active {
        transform: translateY(0);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
      }

      .contact-form button[type="submit"]:focus-visible {
        outline: 2px solid #fff;
        outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <!-- Centered logo -->
    <button class="logo-button" id="logoButton" type="button" aria-haspopup="dialog">
      w5y
    </button>

    <!-- Modal -->
    <div
      class="modal-backdrop"
      id="contactModal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
      aria-labelledby="contactModalTitle"
    >
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title" id="contactModalTitle">Get in touch</div>
          <button
            class="modal-close"
            id="modalCloseButton"
            type="button"
            aria-label="Close"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <p>Drop me a note, and Iâ€™ll get back to you.</p>
          <form
            class="contact-form"
            action="https://formspree.io/f/mpwvrbng"
            method="POST"
          >
            <label>
              Your email
              <input
                type="email"
                name="email"
                placeholder="you@example.com"
                required
              />
            </label>
            <label>
              Your message
              <textarea
                name="message"
                placeholder="What can I help you with?"
                required
              ></textarea>
            </label>
            <!-- other form fields can go here -->
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      (function () {
        var logoButton = document.getElementById("logoButton");
        var modalBackdrop = document.getElementById("contactModal");
        var modalClose = document.getElementById("modalCloseButton");

        if (!logoButton || !modalBackdrop) return;

        function openModal() {
          modalBackdrop.classList.add("is-open");
          modalBackdrop.setAttribute("aria-hidden", "false");
        }

        function closeModal() {
          modalBackdrop.classList.remove("is-open");
          modalBackdrop.setAttribute("aria-hidden", "true");
        }

        logoButton.addEventListener("click", openModal);
        modalClose.addEventListener("click", closeModal);

        modalBackdrop.addEventListener("click", function (event) {
          if (event.target === modalBackdrop) {
            closeModal();
          }
        });

        document.addEventListener("keydown", function (event) {
          if (event.key === "Escape") {
            closeModal();
          }
        });
      })();
    </script>
  </body>
</html>
